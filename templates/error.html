<!DOCTYPE html>
<html lang="cs">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chyba - Kancelářská automatizace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Kancelářská automatizace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Domů</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('task.list_tasks') }}">Úlohy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('document.list_documents') }}">Dokumenty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user.list_users') }}">Uživatelé</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-exclamation-triangle-fill text-danger display-1 mb-4"></i>
                        <h1 class="card-title mb-4">Došlo k chybě</h1>
                        <p class="card-text lead">{{ message }}</p>
                        <div class="mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">
                                <i class="bi bi-house me-1"></i> Zpět na hlavní stránku
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 Kancelářská automatizace</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
